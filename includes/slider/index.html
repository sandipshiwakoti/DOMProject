<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <title>Slider</title>
</head>
<body>
    <section id="slider" class="section">
        <h1 class="section-title">Slider Project</h1>
        <div class="slide-container section-center">
            <div class="slide">
                <img class="slide-img" src="https://images.pexels.com/photos/4992644/pexels-photo-4992644.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                <h1 class="slide-title">1</h1>
            </div>
            <div class="slide">
                <img class="slide-img" src="https://images.pexels.com/photos/733075/pexels-photo-733075.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                <h1 class="slide-title">2</h1>
            </div>
            <div class="slide">
                <img class="slide-img" src="https://images.pexels.com/photos/274131/pexels-photo-274131.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                <h1 class="slide-title">3</h1>
            </div>
            <div class="slide">
                <img class="slide-img"
                    src="https://images.pexels.com/photos/1761279/pexels-photo-1761279.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                    alt="">
                <h1 class="slide-title">4</h1>
            </div>
            <div class="slide">
                <img class="slide-img"
                    src="https://images.pexels.com/photos/4381164/pexels-photo-4381164.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                    alt="">
                <h1 class="slide-title">5</h1>
            </div>
            <div class="slide">
                <img class="slide-img"
                    src="https://images.pexels.com/photos/2456439/pexels-photo-2456439.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                    alt="">
                <h1 class="slide-title">6</h1>
            </div>
            <div class="slide">
                <img class="slide-img"
                    src="https://images.pexels.com/photos/2792116/pexels-photo-2792116.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                    alt="">
                <h1 class="slide-title">7</h1>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn-first">first</button>
            <button class="btn-next">next</button>
            <button class="btn-prev">prev</button>
            <button class="btn-last">last</button>
        </div>
    </section>
    <!-- <script src="./script.js"></script> -->
    <script src="./app.js"></script>
</body>
</html>
