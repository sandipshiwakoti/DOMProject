<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <title>Reviews</title>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <h1 class="title">Our Reviews</h1>
            <div class="line"></div>
        </div>
        <div class="review-card">
            <div class="img-container">
                <img class="person-img" alt="">
                <span class="img-icon"><i class="fas fa-quote-left"></i></span>
                <span class="img-bg"></span>
            </div>
            <h2 class="person-name"></h2>
            <h2 class="person-designation"></h2>
            <p class="person-bio"></p>
            <div class="arrow-icons">
                <button class="btn-prev"><i class="fas fa-chevron-left"></i></button>
                <button class="btn-next"><i class="fas fa-chevron-right"></i></button>
            </div>
            <button class="btn-random">Random</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
