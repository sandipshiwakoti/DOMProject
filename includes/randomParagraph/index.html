<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"

    <title>Random Paragraph</title>

<body>
    <section class="random-paragraph section">
        <h1 class="main-title">Random Paragraph</h1>
        <div class="random-paragraph-center section-center">
            <form action="" id="form-paragraph">
                <label for="num-paragraph">Number of paragraph: </label>
                <input type="number" name="num-paragraph" id="num-paragraph" placeholder="Enter a number">
                <button type="submit" class="btn-generate">generate</button>
            </form>
            <div class="paragraph-text-container"></div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
